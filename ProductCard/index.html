<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/shortcut-icon.png">
    <title>Product Card</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="description">
        <h1>Hover to view detail <i class='bx bx-send title'></i></h1>
        <i class="copyright">Code by Onionsdit</i>
    </div>
    <div class="card">
        <div class="card__heart"><i class='bx bx-heart'></i></div>
        <div class="card__cart"><i class='bx bx-cart-alt'></i></div>
        <div class="card__image"><img src="./img/Nike Zoom KD 12.png" alt=""></div>
        <div class="card__title">Nike Zoom KD 12</div>
        <div class="card__price">$99</div>
        <div class="card__hidden">
            <div class="card__size">
                <h3> Size: </h3>
                 <span>6</span>
                 <span>7</span>
                 <span>8</span>
                 <span>9</span>
             </div>
             <div class="card__color">
                 <h3>Color: </h3>
                 <span class="card__color-green"></span>
                 <span class="card__color-red"></span>
                 <span class="card__color-black"></span>
             </div>
             <div class="card__action">
                 <button>Buy now</button>
                 <button>Add cart</button>
             </div>
        </div>
    </div>
    
</body>
</html>
